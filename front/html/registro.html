<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Mauto</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="navbar-brand">Mauto</a>
            <ul class="navbar-nav">
                <li><a href="inicio">Iniciar sesión</a></li>
                <li><a href="registro">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Registre una cuenta</h1>

         <form action="{{ url_for('registro') }}" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required><br>

            <button type="submit">Registrar</button>
        </form>
    </main>

    <footer>
        <p>Desarrollado por el grupo 7</p>
    </footer>

</body>
</html>
